services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Wynd\CQRSBundle\Tests\App\Command\TestQueryBusCommand:
    tags:
      - { name: 'console.command', command: 'app:query' }

  Wynd\CQRSBundle\Tests\App\Command\TestCommandBusCommand:
    tags:
      - { name: 'console.command', command: 'app:command' }

  Wynd\CQRSBundle\Tests\App\CQRS\Query\Handler\TestQueryHandler:
    tags:
      - { name: 'wynd.cqrs.query_handler', handle: 'Wynd\CQRSBundle\Tests\App\CQRS\Query\TestQuery', middleware: 'ezeaze' }

  Wynd\CQRSBundle\Tests\App\CQRS\Command\Handler\TestCommandHandler:
    tags:
      - { name: 'wynd.cqrs.command_handler', handle: 'Wynd\CQRSBundle\Tests\App\CQRS\Command\TestCommand' }

  Wynd\CQRSBundle\Tests\App\CQRS\Query\Middleware\Test1Middleware:
    tags:
      - { name: 'wynd.cqrs.query_middleware', identifier: 'test1' }

  Wynd\CQRSBundle\Tests\App\CQRS\Query\Middleware\Test2Middleware:
    tags:
      - { name: 'wynd.cqrs.query_middleware', identifier: 'test2' }

  Wynd\CQRSBundle\Tests\App\CQRS\Query\Middleware\Test3Middleware:
    tags:
      - { name: 'wynd.cqrs.query_middleware', identifier: 'test3' }